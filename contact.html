<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Huevo Que Si | Versatile Mexican Breakfast</title>
    <link rel="icon" type="image/png" href="pngtree-fried-egg-icon-png-image_4230286.png">

    <style>
        :root {
            --primary: #8b0000;
            --accent: #d4af37;
            --dark: #1a1a1a;
            --light-bg: #fffbf5;
            --text: #374151;
        }

        body {
            font-family: 'Garamond', serif;
            margin: 0;
            line-height: 1.4;
            color: var(--text);
            background-color: white;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 10%;
            border-bottom: 1px solid #eee;
            background-color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            letter-spacing: 2px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 2.5rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* --- MENU SECTION --- */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2.5rem;
            margin-top: 3rem;
        }

        .menu-card {
            background: var(--light-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border-bottom: 4px solid var(--accent);
            transition: transform 0.3s;
            height: fit-content;
            /* Ensures cards only take up needed space */
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .menu-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        .menu-card h3 {
            color: var(--primary);
            font-size: 1.6rem;
            margin: 0;
        }

        .menu-description {
            font-style: italic;
            color: #555;
            font-size: 1.1rem;
            border-top: 1px solid #eee;
            padding-top: 0.8rem;
            margin: 0;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                margin-top: 10px;
                gap: 1rem;
            }
        }

        footer {
            padding: 50px;
            text-align: center;
            background: var(--dark);
            color: #9ca3af;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo-text">A HUEVO QUE SI</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservations.html">Reservations</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <style>
        /* New styles specifically for the Contact Placard */
        .contact-placard {
            max-width: 500px;
            margin: 40px auto;
            background: var(--light-bg);
            padding: 2.5rem;
            border-radius: 8px;
            border-left: 6px solid var(--primary);
            /* Burgundy accent on the side */
            border-bottom: 4px solid var(--accent);
            /* Gold accent on the bottom */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .contact-placard h2 {
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            margin-top: 0;
            letter-spacing: 1px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
        }

        .contact-info li {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: var(--dark);
        }

        .contact-info strong {
            color: var(--primary);
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-links {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #ddd;
        }

        .social-links a {
            text-decoration: none;
            color: var(--primary);
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: var(--accent);
        }
    </style>

    <div class="contact-placard">
        <h2>Visit Us</h2>

        <ul class="contact-info">
            <li>
                <strong>Phone</strong>
                (626) 672-0250
            </li>
            <li>
                <strong>Email</strong>
                email@email.com
            </li>
            <li>
                <strong>Address</strong>
                1721 Durfee Ave, South El Monte, CA 91733
            </li>
        </ul>

        <div class="social-links">
            <strong>Follow the Flavor</strong><br><br>
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">TikTok</a>
        </div>
    </div>

    <footer>
        &copy; A Huevo Que Si. All rights reserved.
    </footer>

</body>

</html>
